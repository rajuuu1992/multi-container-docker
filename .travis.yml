language: generic
sudo: required
service:
  - docker

before_install:
  docker build -f ./client/Dockerfile.dev -t rajesh/multi-container-docker-client ./client

script:
  - docker run -e CI=true rajesh/multi-container-docker-client npm run test 

after_success:
  - docker build -t rajesh/multi-client ./client
  - docker build -t rajesh/multi-server ./server
  - docker build -t rajesh/multi-worker ./workder
  - docker build -t rajesh/multi-nginx ./nginx
  
  # docker login
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" -- password-stdin
  # push to docker images  
  - docker push rajesh/multi-client
  - docker push rajesh/multi-server
  - docker push rajesh/multi-worker
  - docker push rajesh/multi-nginx
